{% extends 'blog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1>Главная</h1>
        <h6>Вы находитесь на сайте, предназначенном для публикации блогов.</h6>
    </div>
    <div class="row mt-3">
        <div class="col-sm-4 mb-4">
            <div class="card text-center" style="height: 100%;">
                <img src="{{ blog.preview | media_filter }}" alt="{{ blog.title }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-header">{{ object.title }}</h5>
                    <p class="card-text">{{ object.content }}</p>
                    <p class="card-text">Количество просмотров: {{ object.views_count }}</p>
                <div class="mt-auto">
                        <a class="btn btn-primary w-100" href="{% url 'blog:blog_list' %}" role="button">Назад</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
